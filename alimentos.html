  <body>

      <div class="comida-item">

      <div class="comida-item">

          width="96"

      <div class="comida-item">

          width="96"
          height="96"
          src="https://img.icons8.com/color/96/food.png"

        />

        <img
          width="80"
          height="80"
          src="https://img.icons8.com/office/80/bacon.png"
          alt="bacon"
        />

      </div>

      <div class="comida-item">
        <img
          width="96"
          height="96"
          src="https://img.icons8.com/fluency/96/cookie.png"
