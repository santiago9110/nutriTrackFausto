<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="container">
    <div class="buttons">
        <button class="add-button">
            <i class="fas fa-plus"></i>
        </button>
        <button (click)="toggleExpand()" class="chevron-button">
            <i class="fas" [ngClass]="isExpanded ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
        </button>
    </div>

    @if (isExpanded) {
    @for (f of arrayFood; track $index) {
    <div class="food-container">
        <app-food-container [foodRecived]="f"></app-food-container>
        <button class="btn-delete" (click)="emitDelete(f)">X</button>
    </div>
    }

    }
</div>
