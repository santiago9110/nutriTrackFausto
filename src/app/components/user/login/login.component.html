<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <small>Por favor, ingrese un email válido.</small>
    </div>
  
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small>La contraseña es obligatoria.</small>
    </div>
  
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  
    <!-- Mensaje de error de login fallido -->
    <div *ngIf="loginFailed" class="error-message">
      <small>Email o contraseña incorrectos.</small>
    </div>
  </form>
