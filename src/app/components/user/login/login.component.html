<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" formControlName="email" type="email" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
              <small>Por favor, ingrese un email válido.</small>
          </div>
      </div>

      <div class="form-group">
          <label for="password">Contraseña:</label>
          <input id="password" formControlName="password" type="password" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
              <small>La contraseña es obligatoria.</small>
          </div>
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>

      <!-- Mensaje de error de login fallido -->
      <div *ngIf="loginFailed" class="error-message">
          <small>Email o contraseña incorrectos.</small>
      </div>
  </form>
</div>
