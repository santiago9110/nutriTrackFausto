<div>

    <h2>Formulario de Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="name" formControlName="name" />
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" formControlName="surname" />
        </div>

        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" formControlName="age" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" />
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" formControlName="password" />
                <button type="button" (click)="togglePassword()">Mostrar/Ocultar</button>
            </div>
        </div>

        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" formControlName="weight" />
        </div>

        <div class="form-group">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" formControlName="height" />
        </div>

        <div class="form-group">
            <label for="genero">Género:</label>
            <select id="genero" formControlName="gender">
                <option value="">Seleccione...</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
        </div>


        <button type="submit">Registrar</button>
    </form>
</div>
