<div class="register-container">
    <h2>Formulario de Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" formControlName="name" />
        </div>

        <div class="form-group">
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" formControlName="surname" />
        </div>

        <div class="form-group">
            <label for="age">Edad:</label>
            <input type="number" id="age" formControlName="age" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" />
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" formControlName="password" />
                <button type="button" (click)="togglePassword()">Mostrar/Ocultar</button>
            </div>
        </div>

        <div class="form-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" formControlName="weight" />
        </div>

        <div class="form-group">
            <label for="height">Altura (cm):</label>
            <input type="number" id="height" formControlName="height" />
        </div>

        <div class="form-group">
            <label for="gender">Género:</label>
            <select id="gender" formControlName="gender">
                <option value="">Seleccione...</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
        </div>

        <button class="register-button" type="submit">Registrar</button>
    </form>

</div>
