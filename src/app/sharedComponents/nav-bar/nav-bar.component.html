<header class="header">
  <ul>
    <li class="logo-item"><img class="logo" src="https://faustofuertes.github.io/img/LOGO.png" alt=""></li>
    <li *ngIf="!isLoggedIn"><a (click)="navigateToHome()">Home</a></li>
    <li><a href="http://localhost:4200/alimentos">Food</a></li>
    <li *ngIf="isLoggedIn"><a href="http://localhost:4200/recetas">Recipes</a></li>
    <li *ngIf="!isLoggedIn"><a class="nav-item" (click)="login()">Sign In</a></li>
    <li *ngIf="!isLoggedIn"><button class="btn-empezar" (click)="navigateToRegister()">Register</button></li>
    <button class="btn-nutriTrack" *ngIf="isLoggedIn" (click)="navigateToNutriTrack()">
      <span class="text">My Nutri Track</span>
    </button>
    <li *ngIf="isLoggedIn" (click)="toggleAccountMenu()">
      <a class="nav-item" (click)="logout()"><i class="fas fa-user-circle"></i></a>
      <div class="account-menu" *ngIf="accountMenuVisible">
        <ul>
          <li><a class="nav-item" (click)="navigateToUserProfile()">Profile</a></li>
          <li><a class="nav-item" (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </li>
  </ul>
</header>
